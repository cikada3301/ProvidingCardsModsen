databaseChangeLog:
  - changeSet:
      id: create-company
      author: Vladislav
      changes:
        - createTable:
            tableName: COMPANIES
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: ADMIN_ID
                  type: bigint
                  constraints:
                    foreignKeyName: admin_id
              - column:
                  name: access
                  type: varchar(20)
              - column:
                  name: ACCOUNTANT_ID
                  type: bigint
                  constraints:
                    foreignKeyName: ACCOUNTANT_ID
              - column:
                  name: users
                  type: bigint
