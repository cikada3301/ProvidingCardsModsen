databaseChangeLog:
  - changeSet:
      id: create-user
      author: Vladislav
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: access
                  type: varchar(20)
        - sql:
            sql: insert into Users (id, role, username, password, access) values (1, 'ADMIN', 'ADMIN777', '$2a$10$9KdorFBuQcY4mQ8xc7OiHO4KQ6GhTgpeZaZcdDFENUk0.Uf41Zm9q', 'ENABLED');